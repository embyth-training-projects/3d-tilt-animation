<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/libs/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>uCard neo</title>
</head>

<body class="page">

  <header class="page-header">

    <h1 class="visually-hidden">uCard neo - инновационная кредитная карта</h1>

		<div class="page-header__top">
			<nav class="page-header__nav">
				<a href="#" class="logo page-header__logo">uCard&nbsp;<span>neo</span></a>
				<a href="#" class="page-header__signup">Регистрация</a>
			</nav>
		</div>

		<div class="page-header__content">

      <div class="page-header__content-container">
        <div class="page-header__info">
          <h2 class="page-header__title">Инновационная кредитная карта&nbsp;<strong>uCard&nbsp;<span>neo</span></strong></h2>
          <p class="page-header__text">Фантастическая скорость обработки персональных данных и самые современные технологии выводят опыт использования кредитных карт на новый, невероятно высокий уровень.</p>
          <a href="#" class="page-header__link"><i>›</i>Попробовать</a>
        </div>

        <div class="page-header__card">
          <div class="card--animation">
            <img src="img/card-top.svg" class="card-layer-top" width="458" height="288">
            <img src="img/card-between.svg" class="card-layer-between" width="458" height="288">
            <img src="img/card-bottom.svg" class="card-layer-bottom" width="458" height="288">
            <img src="img/card-logo.svg" class="card-logo" width="121" height="21">
            <img src="img/card-chip.svg" class="card-chip" width="71" height="55">
            <img src="img/card-holder.svg" class="card-holder" width="294" height="98">
            <img src="img/card-date.svg" class="card-date" width="102" height="29">
            <img src="img/map.svg" class="card-map" width="410" height="239">
          </div>

          <div class="card--static">
            <picture>
              <source srcset="img/content/card.webp" type="image/webp">
              <img src="img/content/card.png" alt="Кредитная карта uCard neo">
            </picture>
          </div>
        </div>
      </div>

		</div>

	</header>

  <script src="js/bundle.min.js"></script>
</body>

</html>
